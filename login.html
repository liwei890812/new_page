<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Together</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
     <link href="css/icons.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="container header">
            <div class="row">

                <div class="navbar">
                    <div class="navbar-inner">
                      <div class="container">
                            <a class="brand" href="#">Together</a>
                      </div>
                    </div>
                  </div>
                

            </div>
    </div> 
    
    
    
    <div class="container">

     <div class="loginContainer">
            <form novalidate="novalidate" class="form-horizontal" action="index.html" id="loginForm">
                <div class="form-row row">
                    <div class="col-sm-12">
                        <div class="row">
                            <label class="form-label col-sm-12" for="username">
                                Username:
                                <span class="icon16 icomoon-icon-user right gray marginR10"></span>
                            </label>
                            <input class="col-sm-12 form-control" id="username" name="username" type="text">
                        </div>
                    </div>
                </div>

                <div class="form-row row">
                    <div class="col-sm-12">
                        <div class="row">
                            <label class="form-label col-sm-12" for="password">
                                Password:
                                <span class="icon16 icomoon-icon-lock right gray marginR10"></span>
                                <span class="forgot"><a href="#">Forgot your password?</a></span>
                            </label>
                            <input class="col-sm-12 form-control password" id="password" name="password" value="somepass" type="password">
                        </div>
                    </div>
                </div>
                <div class="form-row row">                       
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="form-actions">
                            <div class="col-sm-12 controls nopadding">
                                <div  class="checker"><span><input  value="Value"  name="logged" type="checkbox"></span></div> Keep me logged in
                                <button type="submit" class="btn btn-info right" id="loginBtn"><span class="icon16 icomoon-icon-enter white"></span> Login</button>
                            </div>
                            </div>
                        </div>
                    </div> 
                </div>

            </form>
        </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
